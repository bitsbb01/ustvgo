# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  workflow_dispatch:
  # Run 6 Hours after https://github.com/bitsbb01/iptvcat-scrapper
  # 12.10 UTC Time, 06.10 Central Time
  # Due to the yourube scripts running, it now runs every 3 hrs to make sure the youtube m3us are upto date.
  schedule:
#    - cron: "10 6 * * *"
    - cron: "0 0/3 * * *"
  push:
    branches:
    - master
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    
#     if: github.actor == github.event.repository.owner.login
    
    steps:
      - uses: actions/checkout@v2
          
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      
      - name: Fetch new data
        run: node index.js
      
      - name: Update files in ./output/
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Updated epg/m3u" -a
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.scrapper_token }}
